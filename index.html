<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Food, LLC</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-menu">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Food, LLC</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-menu">
                <ul class="nav navbar-nav navbar-right visible-xs">
                    <li><a href="#" id="chicken">Chicken</a></li>
                    <li><a href="#" id="beef">Beef</a></li>
                    <li><a href="#" id="sushi">Sushi</a></li>
                </ul>               
            </div>
        </div>
    </nav>    
    <!-- Page Heading -->
    <div class="text-center">
        <h1>Our Menu</h1>
    </div>
    <div id="menu-description" style="margin-top: 20px; margin-left: 20px;"></div>                
    <!-- Tall Section -->
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="tall-section">
                    <!-- Your long content here -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
<script>
    document.getElementById('chicken').addEventListener('click', function(e) {
        e.preventDefault();
        document.getElementById('menu-description').innerHTML = '<p>Le poulet est un mets délicieux et polyvalent, apprécié à travers le monde pour sa chair tendre et sa capacité à absorber les saveurs. Il peut être grillé, rôti, frit, ou cuit à la vapeur, et se marie bien avec une multitude d\'épices et d\'herbes.</p>';
    });
    
    document.getElementById('beef').addEventListener('click', function(e) {
        e.preventDefault();
        document.getElementById('menu-description').innerHTML = '<p>Le bœuf, avec sa richesse et sa profondeur de goût, occupe une place de choix dans la cuisine de nombreuses cultures. De l\'entrecôte grillée au bourguignon mijoté lentement, le bœuf offre une gamme impressionnante de textures et de saveurs.</p>';
    });
    
    document.getElementById('sushi').addEventListener('click', function(e) {
        e.preventDefault();
        document.getElementById('menu-description').innerHTML = '<p>Le sushi, une icône de la cuisine japonaise, combine harmonieusement le riz vinaigré avec divers ingrédients frais tels que le poisson cru, les légumes et parfois des fruits. C\'est un art culinaire qui enchante autant les yeux que le palais.</p>';
    });
    </script>
    
</html>
